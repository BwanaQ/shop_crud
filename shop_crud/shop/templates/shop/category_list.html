{% extends 'shop/base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-2">
        {% if object_list %}
            {%for cat in index_category_list %}
                <div class="col-lg-4 mt-2">
                    <div class="card" >
                        <div class="card-body">
                          <h5 class="card-title">{{cat.name}}</h5>
                          <a href="{% url 'category_detail_view' slug=cat.slug %}" class="btn btn-secondary">View Details</a>
                        </div>
                      </div>
                </div>
            {% endfor %}
        {% else %}
            No Category Found
        {% endif %}            
    </div>    
</div>
{% endblock %}
